<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="image">
                <!--The image goes into the CSS-->
            </div>  
            <div id="form">
                <h1>Login</h1>
                <p>Welcome. Login to access your account.</p>
                <form action="login.php" method="get" autocomplete="on">
                    <p>
                        <label for="iloginuser"><span class="material-symbols-outlined">person</span></label>
                        <input type="text" name="loginuser" id="iloginuser"  required minlength="8" maxlength="16" placeholder="username"> 
                    </p>
                    <p>
                        <label for="ipassword"><span class="material-symbols-outlined">key</span></label>
                        <input type="password" name="password"  id="ipassword" required minlength="8" maxlength="16" placeholder="password">
                    </p>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
