<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="image">
                <!--The image goes into the CSS-->
            </div>  
            <div id="form">
                <h1>Login</h1>
                <p>Welcome to the real estate website. <br> Login to access your account.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">person</span>
                        <input type="email" name="loginuser" id="iloginuser"  required minlength="8" maxlength="16" placeholder="e-mail" autocomplete="email">
                        <label for="iloginuser">Login</label>
                    </div>

                    <div class="campo">
                        <span class="material-symbols-outlined">key</span>
                        <input type="password" name="password"  id="ipassword" required minlength="8" maxlength="16" placeholder="password" autocomplete="current-password">
                        <label for="ipassword">Password</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="button">Forgot Password<span class="material-symbols-outlined">mail</span></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
